<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
      <div id="character-select">
        <img class="character selected" src="images/char-boy.png" alt="Boy">
        <img class="character" src="images/char-cat-girl.png" alt="Cat Girl">
        <img class="character" src="images/char-horn-girl.png" alt="Horn Girl">
        <img class="character" src="images/char-pink-girl.png" alt="Pink Girl">
        <img class="character" src="images/char-princess-girl.png" alt="Princess">
      </div>
      <div id="board">
        <canvas id="game-canvas" width="505" height="606"></canvas>
      </div>
      <div id="info">
        <h2>Wins: <span class="wins">0</span></h2>
        <h2>Gems: <span class="gems">0</span></h2>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
